<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
    
      context.beginPath();
      
      context.moveTo(0, 0);
      
		for(i = 0 ; i< 50; i++){
			context.moveTo(i, i);
		    context.lineTo(i + 1, i+1);
		}
      
      
      context.stroke();
    </script>
  </body>
</html>
